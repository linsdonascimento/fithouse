<ion-header>
    <ion-toolbar>
      <ion-title>
        FitHouse
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
      <h1 class="custom-title">Bem Vindo!</h1>
      <div class="container-buttons">
  
          <ion-item class="bg-transparente">
              <ion-label position="floating">E-mail</ion-label>
              <ion-input type="email" [(ngModel)]="aluno.email"></ion-input>
          </ion-item>
            
          <ion-item class="bg-transparente">
              <ion-label position="floating">Senha</ion-label>
          <ion-input type="password" [(ngModel)]="aluno.senha"></ion-input>
              </ion-item>
          
          <ion-row>
            <ion-button class="login" (click)="login()"> Login </ion-button>
          </ion-row>
          <ion-row>
            <ion-col size="7">
              <ion-label class="btn1" (click)="newAluno()">NÃ£o tem conta? Cadastre-se.</ion-label>
            </ion-col>
            <ion-col size="5">
              <ion-label class="btn1" (click)="onclick()">Esqueceu sua senha?</ion-label>
            </ion-col>
          </ion-row>
  
      </div>
  
  </ion-content>
